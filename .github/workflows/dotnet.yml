name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore api/petgram
    - name: Build
      run: dotnet build --no-restore api/petgram/petgram
    - name: Test
      run: dotnet test --no-build --verbosity normal api/petgram/PetGramTests
